<div style="height: 100%; background-color: #ff90008f;">
    <mat-toolbar class="toolbar d-flex justify-content-between mb-4" color="primary">
        <div class="d-flex justify-content-between align-items-center gap-3">
            <img src="assets/images/todo-app.gif" alt="" style="width: 45px; height: 45px; border-radius: 8px;">
            <span class="green-text">ToDo App</span>
        </div>
        
        <div class="d-flex justify-content-between align-items-center gap-3">
            <span class="green-text">{{userParams.user.userName}}</span>

            <button mat-icon-button (click)="logout()">
                <mat-icon class="text-danger">logout</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div class="row justify-content-center mt-4">
        <div class="col-lx-8 col-lg-8 col-md-10 col-sm-10 col-xs-10">
            <router-outlet></router-outlet>
        </div>
    </div>    
</div>
